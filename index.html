<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title">Calculator</div>
      <div class="calculator">
        <div class="history-bar"><p id="history-bar-content"></p></div>
        <div class="main-bar"></div>
        <div class="numbers-operations">
          <button class="clear special-op">AC</button>
          <button class="plus-minus special-op">±</button>
          <button class="backspace special-op">←</button>

          <button class="divide-btn" id="operator">÷</button>
          <button class="num-7" id="number">7</button>
          <button class="num-8" id="number">8</button>
          <button class="num-9" id="number">9</button>
          <button class="multiply-btn" id="operator">×</button>
          <button class="num-4" id="number">4</button>
          <button class="num-5" id="number">5</button>
          <button class="num-6" id="number">6</button>
          <button class="subtract-btn" id="operator">−</button>
          <button class="num-1" id="number">1</button>
          <button class="num-2" id="number">2</button>
          <button class="num-3" id="number">3</button>
          <button class="add-btn" id="operator">+</button>
          <button class="num-0" id="number">0</button>
          <button class="dot-btn">.</button>
          <button class="equals-btn" id="operator">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
